<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronos App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=clear_day"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <!-- Left panel of application -->
      <section class="left-panel">
        <h1 class="title">Chronos <span>Pro</span></h1>
        <div class="categories">
          <h3 class="item item--1">All Lists</h3>
          <h3 class="item item--2">Personal</h3>
          <h3 class="item item--3">Work</h3>
          <h3 class="item item--4">School</h3>
          <h3 class="item item--5">Family</h3>
          <h3 class="item item--6">Groceries</h3>
        </div>

        <!-- Button to add new list -->
        <div class="add-list-btn">
          <p>Add New List</p>
        </div>
        
      <!-- Right panel of the application -->
      <section class="right-section"></section>
    </main>
  </body>
</html>
